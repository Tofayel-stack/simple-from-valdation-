<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>




    <div class="container">
        <h1>Complate form validation using javascript</h1>

        <!-- onsubmit=" return myfun()" -->

        <form action="#" onsubmit=" return formValidation()">

            <b>UserName</b> <br>
            <input type="text" name="name" class="username"><br>
            <span id="name"></span>
            <br>

            <b>Password</b> <br>
            <input type="password" name="password" class="password"><br>
            <span id="pass"></span>
            <br>
            <b>Con_Password</b> <br>
            <input type="password" name="conPass" class="conPass"><br>
            <span id="conPass"></span>
            <br>
            <b>Mobile Number</b> <br>
            <input type="text" name="Number" class="mobileNumber"><br>
            <span id="phone"></span>
            <br>
            <b>Email</b> <br>
            <input type="text" name="email" class="email"><br>
            <span id="mail"></span>
            <br>
            <br>
            <br>
            <input class="submitBtn" type="submit" value="Submit"><br><br>

        </form>


    </div>



    <script src="script.js"></script>

</body>

</html>
